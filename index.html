<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CDN link for Bulma-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>Paw Finder</title>
</head>

<body>
  <header class="hero is-primary has-text-centered">
    <h1 class="title is-size-1 m-5">Paw Finder</h1>
  </header>

  <div class="container has-text-centered">
    <h1 class="title is-2">Welcome to Tinder meets dogs, click the start button to find your dog!</h1>
    <!--Modal Button-->
    <button class="js-modal-trigger button is-primary" data-target="search-modal">Start</button>
  </div>
  
  <!--Modal Element-->
  <div class="modal" id="search-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Enter your zipcode</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <input type="text" class="input is-primary">
      <footer class="modal-card-foot">
        <button class="button is-success" id="searchBtn">Search</button>
        <button class="button" id="cancelBtn">Cancel</button>
      </footer>
    </div>
  </div>

  <div class="has-text-centered m-5">
    <img id="dog-image" src="./assets/images/shiba-inu.JPG" alt="Shiba Inu">
    <h2>Dog type: Shiba Inu</h2>
  </div>
  
  <!--CDN link for jQuery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!--Example starter code for modal use, to be removed-->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
    // Functions to open and close a modal
    function openModal($el) {
      $el.classList.add('is-active');
    }
  
    function closeModal($el) {
      $el.classList.remove('is-active');
    }
  
    function closeAllModals() {
      (document.querySelectorAll('.modal') || []).forEach(($modal) => {
        closeModal($modal);
      });
    }
  
    // Add a click event on buttons to open a specific modal
    (document.querySelectorAll('.js-modal-trigger') || []).forEach(($trigger) => {
      const modal = $trigger.dataset.target;
      const $target = document.getElementById(modal);
  
      $trigger.addEventListener('click', () => {
        openModal($target);
      });
    });
  
    // Add a click event on various child elements to close the parent modal
    (document.querySelectorAll('.modal-background, .modal-close, .modal-card-head .delete, .modal-card-foot .button') || []).forEach(($close) => {
      const $target = $close.closest('.modal');
  
      $close.addEventListener('click', () => {
        closeModal($target);
      });
    });
  
    // Add a keyboard event to close all modals
    document.addEventListener('keydown', (event) => {
      const e = event || window.event;
  
      if (e.keyCode === 27) { // Escape key
        closeAllModals();
      }
    });
  });</script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
